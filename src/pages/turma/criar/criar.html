<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Adicionar Turma</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-content>
    <form (ngSubmit)="criar()" [formGroup]="form">
      
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label floating >Nome</ion-label>
              <ion-input type="text" formControlName="nome"></ion-input>
            </ion-item>
          
            <ion-item>
              <ion-label floating>Professor</ion-label>
              <ion-input formControlName="professor"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Turma</ion-label>
                <ion-input  formControlName="turma"></ion-input>
              </ion-item>

              <ion-item>
                  <ion-label floating>Senha</ion-label>
                  <ion-input type="password"  formControlName="senha"></ion-input>
                </ion-item>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col class="signup-col">
            <button ion-button class="submit-btn" full type="submit" >Criar Turma</button>          
          </ion-col>
        </ion-row>
        
      </form>
      </ion-card-content>
      </ion-card>
</ion-content>
