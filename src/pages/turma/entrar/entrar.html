<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Entrar numa turma</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let turma of turmas">      
      <ion-card-content>
        <ion-card-title class="card-title">
          {{turma.nome}}
          </ion-card-title>
          <button ion-button full (click)="entrar(turma.id)">Entrar</button>             
      </ion-card-content>
    </ion-card>

  </ion-list>
</ion-content>
