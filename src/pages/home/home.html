<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Agora Sei</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
    
      <ion-card-header>
        Home
      </ion-card-header>
        
    <ion-card-content>          
          
    <div *ngIf="!online" class="login-box">
      <form (ngSubmit)="login()" [formGroup]="form">
        <ion-row>
          <ion-col>
            <ion-item>
              
              <ion-input placeholder="Email" type="text" formControlName="email"></ion-input>
            </ion-item>
            <ion-item>
              
              <ion-input placeholder="Matricula" type="text" formControlName="matricula"></ion-input>
            </ion-item>
          
            <ion-item>
              
              <ion-input placeholder="Senha" type="password"  formControlName="senha"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col class="signup-col">
            <button ion-button class="submit-btn" full type="submit" >Entrar</button>          
          </ion-col>
        </ion-row>
        <a href="#"> Esqueceu a senha?</a><br/>
        <a href="#" (click)="cadastrar()">NÃ£o tem cadastro?</a>
        
      </form>
    </div>
</ion-card-content>
</ion-card>
  <div *ngIf="online">
    <ion-list>      
    <ion-card *ngFor="let turma of turmas">
      
      <ion-card-content>
        <ion-card-title>
          {{turma.nome}}
          </ion-card-title>
          <button ion-button>Avisos</button>
          <button ion-button>Notas</button>
          <button ion-button>Faltas</button>          
      </ion-card-content>
    </ion-card>
  </ion-list>
</div>
</ion-content>
