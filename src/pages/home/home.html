<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Aula</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" >Entrar na Aula</button>          
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
